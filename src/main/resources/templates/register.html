<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-3"  style="position: absolute;
		margin-top: 40px;
  top: 60%;
  left: 50%;
  transform: translate(-50%,-50%);
  max-width: 430px;
  width: 100%;
  background: #fff;
  border-radius: 7px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);" >
			<div class="row">
				<div class="co">
					<div class="car">
						<div class="card-name text-center fs-4"style="color: rgb(0, 128, 255); font-weight: bold; ">Register </div>


						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>

						</th:block>

						<div class="card-body">
							<form action="saveUser" method="post">
								<div class="mb-3">
									 <input type="text" name="name" placeholder="Enter fullname"
										class="form-control"style=" height: 60px;
   width: 100%;
   padding: 0 15px;
   font-size: 17px;
   margin-bottom: 1.3rem;
   border: 1px solid #ddd;
   border-radius: 6px;
   outline: none;">
								</div>
								<div class="mb-3">
									 <input type="text" name="email" placeholder="Enter Email"
										class="form-control"style=" height: 60px;
   width: 100%;
   padding: 0 15px;
   font-size: 17px;
   margin-bottom: 1.3rem;
   border: 1px solid #ddd;
   border-radius: 6px;
   outline: none;">
								</div>

								<div class="mb-3">
									 <input type="number" placeholder="Enter Mobile number"
										name="mobileNo" class="form-control"style=" height: 60px;
   width: 100%;
   padding: 0 15px;
   font-size: 17px;
   margin-bottom: 1.3rem;
   border: 1px solid #ddd;
   border-radius: 6px;
   outline: none;">
								</div>

								<div class="mb-3">
									 <input type="text" placeholder="Enter Password"
										name="password" class="form-control"style=" height: 60px;
   width: 100%;
   padding: 0 15px;
   font-size: 17px;
   margin-bottom: 1.3rem;
   border: 1px solid #ddd;
   border-radius: 6px;
   outline: none;">
								</div>
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>





	</section>
	
	
</body>
</html>
