<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<section>

		<div class="container p-4" style="position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  max-width: 430px;
  width: 100%;
  background: #fff;
  border-radius: 7px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);">
			<div class="row"> 
				<div class="co">
					<div class="car">
						<div class="card-body">

							<div class="container text-center text-primary">
								<h4>OTP Verification</h4>
							</div>

							<form th:action="@{/verify-otp}" method="post">
								<div class="alert alert-success text-center mt-4" role="alert">
									We have sent OTP to your email successfully !
								</div>

								<th:block thLif="${session.msg}">
									<p class="text-center text-success fs-4">[[${session.msg}]]</p>

									<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
								</th:block>

								<div class="form-group">
									<label>Enter OTP</label>
									<input type="text" placeholder="enter OTP here" class="form-control mt-2" id="otp"
										name="otp" required>
								</div>

								<div class="container text-center mt-4">

									<button type="submit" class="btn btn-warning btn-block text-white">Verify</button>
								</div>

							</form>

						</div>

					</div>

				</div>

			</div>
		</div>
	</section>


</body>

</html>
