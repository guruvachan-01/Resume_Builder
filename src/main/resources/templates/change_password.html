<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title></title>
</head>

<body>
	<section>

		<div class="container"style="position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  max-width: 430px;
  width: 100%;
  background: #fff;
  border-radius: 7px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);">
			<div class="row">
				<div class="co">
					<div class="car">

						<div class="card-body"> 

							<th:block thLif="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>

								<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<h4 class="text-center text-primary"><i class="fa-solid fa-lock"></i> Change User Password</h4>
							<form action="#" th:action="@{/change-password}" method="post">

								<div ssclass="form-group mt-3">
					 <input type="password"
										placeholder="enter new password" class="form-control" name="newPassword" required>
								</div>

								<div class="container text-center mt-4">

									<button type="submit" href="/change"
										class="btn bg-primary btn-block text-white">Change
										Password</button>

								</div>

							</form>
						</div>

					</div>

				</div>

			</div>
		</div>

	</section>

</body>

</html>
