<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>
		<div class="container p-3" style="position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%,-50%);
  max-width: 430px;
  width: 100%;
  background: #fff;
  border-radius: 7px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);">
			<div class="row">
				<div class="co">
					<div class="car">
						<div class="card-name text-center fs-4" style="color: rgb(0, 128, 255); font-weight: bold;">Login </div>
						<th:block th:if="${param.error}">
							<p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</th:block>
						<th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5">Logout Sucessfully</p>
						</th:block>
						<div class="card-body">
							<form action="userLogin" method="post">

								<div class="mb-3">
									 <input type="text" name="username" placeholder="Enter your Email"
										class="form-control" style=" height: 60px;
   width: 100%;
   padding: 0 15px;
   font-size: 17px;
   margin-bottom: 1.3rem;
   border: 1px solid #ddd;
   border-radius: 6px;
   outline: none;">
								</div>
								<div class="mb-3">
									 <input type="text" placeholder="Enter Password"
										name="password" class="form-control" style=" height: 60px;
   width: 100%;
   padding: 0 15px;
   font-size: 17px;
   margin-bottom: 1.3rem;
   border: 1px solid #ddd;
   border-radius: 6px;
   outline: none;">
								</div>
								<button class="btn btn-primary col-md-12">Login</button>
								<br>
								<br>
								<a th:href="@{/forgot}">Forgot password?</a>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>



</body>
</html>
